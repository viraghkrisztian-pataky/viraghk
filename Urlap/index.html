<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stilus/bootstrap.css">
    <link rel="stylesheet" href="stilus/style.css">
    <title>Űrlap</title>
</head>
<body>
    <div class="col-9 kozepre">
        <h1>Regisztráció</h1>
        <form action="javascript:form()" name="f1">
            <div class="mb-3">
                <h2>Belépési adatok</h2>
                <label for="mail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="mail" placeholder="name@example.com" required>
                <br>
                <label for="jelsz1" class="form-label">password</label>
                <input type="password" class="form-control" id="jelsz1" placeholder="Your passw0rd" required>
                <br>
                <label for="jelsz2" class="form-label">password</label>
                <input type="password" class="form-control" id="jelsz2" placeholder="Your passw0rd again" required>
                <h2>Személyes adatok</h2>
                <h3>Nemed:</h3>
                <div class="radio mx-auto">                
                    <table class="rbttable">
                        <tr>
                            <td>
                                <label for="male" class="form-label rbtlabel">Male</label>
                                <input type="radio" class="myrbt" id="male" name="gender" value="male" >
                            </td>
                            <td>
                                <label for="female" class="form-label rbtlabel">Female</label>
                                <input type="radio" class="myrbt" id="female" name="gender" value="female" >
                            </td>
                            <td >                                
                                <label for="csiga" class="form-label rbtlabel">Csiga</label>
                                <input type="radio" class="myrbt" id="csiga" name="gender" value="csiga" >
                            </td>
                        </tr>
                    </table>
                </div>
                <h3>Hobby:</h3>
                <div class="radio mx-auto">
                    <table class="rbttable">
                        <tr>
                            <td>
                                <label for="ch1" class="form-label rbtlabel">Futás:</label> 
                                <input type="checkbox" class="myrbt" id="ch1" value="futas">
                            </td>
                            <td>
                                <label for="ch2" class="form-label rbtlabel">Bicikli:</label> 
                                <input type="checkbox" class="myrbt" id="ch2" value="bicikli">
                            </td>
                            <td>
                                <label for="ch3" class="form-label rbtlabel">Úszás:</label> 
                                <input type="checkbox" class="myrbt" id="ch3" value="uszas">
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="ch4" class="form-label rbtlabel">Roller:</label> 
                                <input type="checkbox" class="myrbt" id="ch4" value="roller">
                            </td>
                            <td>
                                <label for="ch5" class="form-label rbtlabel">Séta:</label> 
                                <input type="checkbox" class="myrbt" id="ch5" value="seta">
                            </td>
                            <td>
                                <label for="ch6" class="form-label rbtlabel">Csajozás:</label> 
                                <input type="checkbox" class="myrbt" id="ch6" value="csajozas">
                            </td>
                        </tr>
                    </table>
                </div>
                <div class="gdpr">
                    <p>
                        A felhasználói feltételeket <a href="#">elolvastam</a> és elfogadom!
                        <label for="gdpr" class=""></label> 
                        <input type="checkbox" class="chgdpr" id="gdpr" value="1">
                    </p>
                </div>






                <input type="submit" class="btn btn-success" value="Regisztrálok" disabled>
            </div>
              
        </form>
        <p id="er"></p>
    </div>
    <script src="js/myscript.js"></script>
</body>
</html>
